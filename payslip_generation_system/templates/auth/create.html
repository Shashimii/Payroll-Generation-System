{% extends "includes/layout.html" %}
{% block title %}Create Role Account{% endblock title %}
{% block layout_content %}

<div class="card  card-success">
    <div class="card-header">
        <h3 class="card-title">Create New User (Admin Panel)</h3>
    </div>
    <form action="{% url 'store' %}" method="POST">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label for="fullname">Full Name (Account Username)</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Account Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="checker">Checker (Finance)</option>
                    <option value="accounting">Accounting (Cashier)</option>
                    <option value="preparator_denr_nec">Preparator DENR NCR NEC</option>
                    <option value="preparator_meo_s">Preparator MEO South</option>
                    <option value="preparator_meo_e">Preparator MEO East</option>
                    <option value="preparator_meo_w">Preparator MEO West</option>
                    <option value="preparator_meo_n">Preparator MEO North</option>
                </select>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<script>
document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("password");
    const icon = this;

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
});
</script>

{% endblock %}
