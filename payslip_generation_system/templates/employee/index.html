{% extends "includes/layout.html" %}
{% block title %}Dashboard{% endblock title %}
{% block layout_content %}

<div class="card card-outline card-success">
  <div class="card-header">
    <h3 class="card-title">Employee Profile List</h3>
  </div>
  <div class="card-body">
    <table id="listTable" class="table table-responsive table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Fund Source</th>
                <th>Salary</th>
                <th>Tax Declaration</th>
                <th>CSC Eligibility</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- Employee Rows -->
    </table>
  </div>
</div>

<div class="modal fade" id="showEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="showEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="showEmployeeModalLabel">Employee Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="employeeDetailsBody">
            <!-- Employee Details -->
        </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Data
    $('#listTable').DataTable({
        processing: true,
        serverSide: true,
        ajax: "{% url 'employee_data' %}"
    })

    // Edit
    $(document).on('click', '.edit-btn', function() {
        var empId = $(this).data('id');
        window.location.href = '/employee/edit/' + empId + '/';
    });

    // Delete button click
    $(document).on('click', '.delete-btn', function(event) {
        event.preventDefault();
        event.stopImmediatePropagation();

        var empId = $(this).data('id');
        
        // Confirm deletion
        Swal.fire({
            title: 'Are you sure?',
            text: 'This action cannot be undone!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                // Perform AJAX request to delete the employee
                $.ajax({
                    type: 'POST',
                    url: '/employee/destroy/' + empId + '/',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.success) {
                            Swal.fire(
                                'Deleted!',
                                'The employee record has been deleted.',
                                'success'
                            ).then(function() {
                                location.reload();  // Reload the page after deletion
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        Swal.fire(
                            'Error!',
                            'There was an error while deleting the employee.',
                            'error'
                        );
                    }
                });
            }
        });
    });

    // Show
    $(document).on('click', '.view-btn', function () {
        const employeeId = $(this).data('id');
        
        // Show loading state in the modal
        $('#employeeDetailsBody').html('<div class="text-center">Loading...</div>');

        $.ajax({
            url: `/employee/show/${employeeId}/`,
            method: 'GET',
            success: function (response) {
                const employee = response.employee;
                // Employee Details
                $('#employeeDetailsBody').html(`
                    <table class="table table-bordered">
                        <tr><th>Full Name</th><td>${employee.fullname}</td></tr>
                        <tr><th>Date Hired</th><td>${employee.date_hired}</td></tr>
                        <tr><th>Position</th><td>${employee.position}</td></tr>
                        <tr><th>Educational Attainment</th><td>${employee.education}</td></tr>
                        <tr><th>Birthdate</th><td>${employee.birthdate}</td></tr>
                        <tr><th>Gender</th><td>${employee.gender}</td></tr>
                        <tr><th>Fund Source</th><td>${employee.fund_source}</td></tr>
                        <tr><th>Tax Declaration</th><td>${employee.tax_declaration}</td></tr>
                        <tr><th>Salary</th><td>${employee.salary}</td></tr>
                        <tr><th>Eligibility</th><td>${employee.eligibility}</td></tr>
                        <tr>
                            <th>Attachments</th>
                            <td>
                                ${employee.attachments.length > 0 ? 
                                '<ul>' + employee.attachments.map(attachment => `
                                    <li>
                                        <a href="${attachment.file_url}" target="_blank">${attachment.file_name}</a>
                                    </li>
                                `).join('') + '</ul>' 
                                : '<em>No attachments</em>'}
                            </td>
                        </tr>
                    </table>
                `);

                // Show the modal
                $('#showEmployeeModal').modal('show');
            },
            error: function () {
                $('#employeeDetailsBody').html('<div class="text-danger text-center">Failed to load employee data.</div>');
            }
        });
    });
})
</script>

{% endblock %}
