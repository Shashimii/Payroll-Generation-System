{% extends "includes/layout.html" %}
{% block title %}Generate Payslip{% endblock title %}
{% load humanize %}
{% load static %}
{% block layout_content %}

<div class="main-container">
    <div class="content">
        <form method="POST" action="{% url 'payslip_generate' %}">
            {% csrf_token %}
            <div class="section-header">
                <div>
                    <h2>Generate Payslip</h2>
                    <p>Fill up the form first to generate a payslip.</p>
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="employeeSelect">Employee</label>

                    <select class="form-select" id="employeeSelect" name="employee"
                        {% if user_role == 'employee' %} disabled {% endif %} required>

                        {% if user_role != 'employee' %}
                            <option value="" disabled selected>Select Employee</option>
                            {% for employee in employees %}
                                <option value="{{ employee.id }}">{{ employee.fullname }} - {{ employee.position }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="{{ current_employee.id }}" selected>
                                {{ current_employee.fullname }} - {{ current_employee.position }}
                            </option>
                        {% endif %}

                    </select>

                    {% if user_role == 'employee' %}
                        <!-- Hidden field to ensure employee ID is submitted even though select is disabled -->
                        <input type="hidden" name="employee" value="{{ current_employee.id }}">
                    {% endif %}
                </div>

                
                <div class="form-group">
                    <label for="monthSelect">Month</label>
                    <select class="form-select" id="monthSelect" name="month" required>
                        <option value="" disabled selected>-- Select Month --</option>
                        {% for month, month_name in month_choices %}
                            <option value="{{ month }}" {% if month == current_month %}selected{% endif %}>{{ month_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="cutoffSelect">Cutoff</label>
                    <select class="form-select" id="cutoffSelect" name="cutoff" required>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Generate Payslip</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#employeeSelect').select2({
            theme: 'bootstrap-5',
            placeholder: "Select or search employee..",
            allowClear: true
        });
    });
</script>

<style>
    .main-container {
        display:flex;
        justify-content: center;
    }

    .content {
        flex: 1;
        max-width: 60rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
    }

    .section-header {
        margin-top: 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .form-container {
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .form-select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    .form-select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 3px rgba(52, 152, 219, 0.3);
    }

    .logo-container {
        margin: 10px 0;     
    }

    .logo-container img {
        max-width: 6rem;  
        height: auto;     
        display: inline-block;
        border-radius: 4px; 
    }

    .payslip-container {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow-x: auto;
    }

    .payslip-header {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .payslip-header h2 {
        margin-bottom: 0;
    }

    .payslip-header p {
        margin: 0;
        font-size: 14px;
        color: gray;
    }

    .payslip-employee {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .payslip-employee-primary {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
    }

    .payslip-employee-secondary {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        gap: 1rem;
    }

    .payslip-employee-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-text: center;
    }

    .table th {
        background-color: #f1f1f1;
    }

    .table td, .table th {
        padding: 10px;
        white-space: nowrap;
    }

    .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: gray;
    }

    .employee-name-txt {
        font-weight: 800;
        font-size: 1.5rem;
    }

    .employee-position-txt {
        font-weight: 800;
        font-size: 1.2rem;
    }

    .employee-number-txt {
        font-weight: 800;
        font-size: 1.2rem;
    }

    .employee-period-txt {
        font-weight: 800;
        font-size: 1.2rem;
    }

    .payslip-footer-note {
        margin-top: 1rem;
        font-size: 0.85rem;
        text-align: center;
        color: #777;
        font-style: italic;
    }

    .payslip-disclaimer {
        margin-top: 1rem;
        padding: 0px 1rem;
        background-color: #f9f9f9;
        border-left: 4px solid #3498db;
        font-size: 0.8rem;
        color: #555;
        line-height: 1.5;
    }

    .payslip-disclaimer p {
        margin: 0;
    }

    .payslip-disclaimer b {
        color: #333;
    }

    @media print {
        @page {
            size: 297mm 290mm;
        }

        body {
            --webkit-print-color-adjust: exact;
            overflow: hidden !important;
        }

        .payslip-container {
            width: 100%;
            height: 50vh; 
            page-break-after: always;
            overflow: hidden;
        }

        .content {
            max-width: 100rem;
        }

        .btn, form, .form-group, button,
        .print-button, .footer, .no-print, .section-header {
            display: none !important;
        }
    }
</style>
{% endblock %}
